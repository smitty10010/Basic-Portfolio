            <form>
                <p>
                    <label for="name">

                    </label>
                </p>
                <p>
                    <input type="text" id="name" name="user_name" placeholder="John Doe">

                    </label>
                </p>
                <p>
                    <input type="email" id="mail" name="user_mail" placeholder="example@domain.com">
                </p>
                <p>
                    <label for="msg">
                        <span>Message</span>
                    </label>
                </p>
                <p>
                    <textarea id="msg" name="user_message"></textarea>
                </p>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
